<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <h1 class="title"><em>Converter</em></h1>
    <main>
      <p class="instruction-text">Select the number systems</p>
      <section class="selection-section">
        <p>From:</p>
        <label class="number-system">
          <input
            name="system-from"
            value="hexadecimal"
            type="radio"
            checked
          />Hexadecimal
        </label>
        <label class="number-system">
          <input name="system-from" value="binary" type="radio" />Binary
        </label>
        <label class="number-system">
          <input name="system-from" value="decimal" type="radio" />Decimal
        </label>
      </section>
      <section class="selection-section">
        <p>To:</p>
        <label class="number-system">
          <input name="system-to" value="hexadecimal" type="radio" />Hexadecimal
        </label>
        <label class="number-system">
          <input name="system-to" value="binary" type="radio" />Binary
        </label>
        <label class="number-system">
          <input name="system-to" value="decimal" type="radio" checked />Decimal
        </label>
      </section>
      <section class="text-section">
        <div><textarea placeholder="Type here..."></textarea></div>
        <div><button class="convert">Convert</button></div>
        <div class="converted hidden"></div>
      </section>
    </main>
    <section class="author">
      <div class="author-github">
        <a href="https://github.com/lmcosta10" target="_blank"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            class="social-icon"
        /></a>
      </div>
      <div class="author-linkedin">
        <a
          href="https://linkedin.com/in/leticia-mendes-costa-341198208"
          target="_blank"
          ><img
            src="https://cdn-icons-png.flaticon.com/256/174/174857.png"
            class="social-icon"
        /></a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
