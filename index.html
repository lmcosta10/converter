<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <h1 class="title"><em>Converter</em></h1>
    <main>
      <p class="instruction-text">Select the number systems</p>
      <section class="selection-section">
        <p>From:</p>
        <label class="number-system">
          <input
            name="system-from"
            value="hexadecimal"
            type="radio"
            checked
          />Hexadecimal
        </label>
        <label class="number-system">
          <input name="system-from" value="binary" type="radio" />Binary
        </label>
        <label class="number-system">
          <input name="system-from" value="decimal" type="radio" />Decimal
        </label>
      </section>
      <section class="selection-section">
        <p>To:</p>
        <label class="number-system">
          <input name="system-to" value="hexadecimal" type="radio" />Hexadecimal
        </label>
        <label class="number-system">
          <input name="system-to" value="binary" type="radio" />Binary
        </label>
        <label class="number-system">
          <input name="system-to" value="decimal" type="radio" checked />Decimal
        </label>
      </section>
      <section class="text-section">
        <textarea placeholder="Type here..."></textarea>
        <button class="convert">Convert</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
